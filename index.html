<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score-box">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <ul>
            <li>
              <div>
                <img src="images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p class="percent"><span> 80 </span> / 100</p>
            </li>
            <li>
              <div>
                <img src="images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p class="percent"><span> 92 </span> / 100</p>
            </li>
            <li>
              <div>
                <img src="images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p class="percent"><span> 61 </span> / 100</p>
            </li>
            <li>
              <div>
                <img src="images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p class="percent"><span> 72 </span>/ 100</p>
            </li>
          </ul>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
